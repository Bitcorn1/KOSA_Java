<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>입력 연습입니다.!</h1>
	<!-- 클라이언트가 서버쪽에 데이터를 보낼 때
		GET, POST 방식으로 데이터를 보낼 수 있어요!
		GET은 여러가지 방법으로 사용할 수 있는데..
		POST는 기본적으로 HTML form tag를 이용해요!
		간단한거는링크, get방식사용하고 대용량 데이터는 Post 방식이 효율적임 -->
	<!-- form의 action 속성에 호출(submit)할 서버쪽 프로그램을 명시해요! -->
	<!-- 먼저 절대 경로로 써볼께요! -->
	<!-- <form action="http://127.0.0.1:8080/input/inputText"
		method="get">
		<span>사용자 ID:</span>
		<input type="text" name="userID">
		<br><br>
		<button type="submit">서버로 전송</button>
	</form>
	<br><br><br>
	<a href="http://127.0.0.1:8080/input/inputText?userID=신사임당">신사임당을 이용해서 호출할꺼에요.</a>	-->
	
	<!-- action 속성에 절대 경로를 사용하고 있어요!
		절대경로 ==> 프로토콜부터 http부터 쭈우욱 끝까지 사용해줌
		그러나 이러한 절대경로보다 일반적으로 상대경로를 많이 써요!
		상대경로 => 현재 context root를 기준으로 경로를 설정
				/로 시작하는 경우 => domain까지를 지칭 도메인 프로토콜 아이피 포트까지를 통틀어서 도메인이라고함
				/ => 결국 http://127.0.0.1:8080 슬래시 하나가 여기까지를 지칭하는것임
				/로 시작하지 않는 경우 => context root 까지를 지칭
				=> http://127.0.0.1:8080/input 여기까지 지칭
		절대경로가 포트번호 서브렛 컨텍스트 루트 등등이 언제든지 바뀔 수 있기에 비효율적임 -->
	<form action="/input/inputText"
		method="post">
		<span>사용자 ID:</span>
		<input type="text" name="userID">
		<br><br>
		<button type="submit">서버로 전송</button>
	</form>
	<br><br><br>
	<a href="http://127.0.0.1:8080/input/inputText?userID=신사임당">신사임당을 이용해서 호출할꺼에요.</a>
</body>
</html>
